<div class="pure-g">
  <div class="pure-u-1-3">
    <h3>Search by Category</h3>
    <div>
      <select ng-model="issuesIndex.searchCriteriaCategory">
        <option value="All">All</option>
        <option ng-repeat="category in issuesIndex.categoriesList" value="{{category}}">{{category}}</option>
      </select>
    </div>
    <div>
      <button class="pure-button pure-button-primary" ng-click="issuesIndex.searchByCategory()">Search By Category</button>
    </div>
  </div>

  <div class="pure-u-1-3">
    <h3>Search by Sector</h3>
    <div>
      <select ng-model="issuesIndex.searchCriteriaSector">
        <option value="All">All</option>
        <option ng-repeat="sector in issuesIndex.sectorsList" value="{{sector}}">{{sector}}</option>
      </select>
    </div>
    <div>
      <button class="pure-button pure-button-primary" ng-click="issuesIndex.searchBySector()">Search By Sector</button>
    </div>
  </div>

  <div class="pure-u-1-3">
    <h3>Search by City</h3>
    <div>
      <select ng-model="issuesIndex.searchCriteriaCity">
        <option value="All">All</option>
        <option ng-repeat="city in issuesIndex.citiesList" value="{{city}}">{{city}}</option>
      </select>
    </div>
    <div>
      <button class="pure-button pure-button-primary" ng-click="issuesIndex.searchByCity()">Search By City</button>
    </div>
  </div>
</div>

<br>
<hr>

<table class="pure-table pure-table-horizontal">
    <thead>
        <tr>
            <th>Topic</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="issue in issuesIndex.issues | orderBy:'id'">
            <td>{{issue.title}}

            </td>
            <td><a ng-show="main.user.alias" ui-sref="issuesShow({id: issue.id})"> View </a></td>
            <td><p ng-hide="main.user.alias"> <a ui-sref="usersLogin">Log in</a> or <a ui-sref="usersRegister">register</a> to view this thread </p> </td>
        </tr>
    </tbody>
</table>
