<!DOCTYPE html>
<html ng-app="letsTalk">
<head>
  <meta charset="utf-8">
  <title>Let's Talk</title>
  <link rel="icon" href="/images/letstalk.jpg">
  <link href="https://fonts.googleapis.com/css?family=Amiko:400,600,700|Baloo|Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
  <meta name="action-cable-url" content="ws://localhost:3000/cable"/>
  <base href="/">
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>

<body ng-controller="MainCtrl as main">
  <!-- Menu toggle -->
  <a href="#menu" id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
    <span></span>
  </a>

  <div id="menu">
    <div class="pure-menu">
      <ul class="pure-menu-list">
        <a class="pure-menu-heading" ui-sref="home">Home</a>
      </ul>
      <a class="pure-menu-heading">User</a>
      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="#" class="pure-menu-link" ng-hide="main.user.alias" ui-sref="usersRegister">Register</a></li>

        <li class="pure-menu-item"><a href="#" class="pure-menu-link" ng-hide="main.user.alias" ui-sref="usersLogin">Login</a></li>

        <li class="pure-menu-item"><a href="#" class="pure-menu-link" ng-show="main.user.alias" ui-sref="usersShow({id: main.user.id})">Profile</a></li>

        <li class="pure-menu-item"><a href="#" class="pure-menu-link" ng-show="main.user.alias" ng-click="main.logout()">Logout</a></li>
      </ul>
      <a class="pure-menu-heading">Let's Talk</a>
      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="#" class="pure-menu-link" ui-sref="issuesNew" ng-show="main.user.alias">Add a Topic</a></li>

        <li class="pure-menu-item"><a href="#" class="pure-menu-link" ui-sref="issuesIndex">See all topics</a></li>
      </ul>
    </div>
  </div>

  <div id="main">
    <div class="header">
      <h1 class="logo">Let's Talk</h1>
      <h2 class="strapline">Help a friend in need</h2>
    </div>
    <div class="content">
      <main ui-view></main>
    </div>
  </div>




</body>
</html>
