<div class="pure-g">
  <div class="pure-u-1-3">
    <img src="/images/userprofilepic.jpg">
  </div>
  <div class="pure-u-1-2">
    <h3>Hi...{{ main.user.alias }}! </h3>
    <p><span class="bold"> City: </span> {{ main.user.city }} </p>
    <p><span class="bold">Sector: </span> {{ main.user.sector }} </p>
    <div class="pure-controls">
      <button class="pure-button pure-button-primary" ui-sref="usersEdit({id: main.user.id})">Edit my details</button>
    </div>
  </div>
</div>

<h3>My Topics</h3>
<p ng-if="main.user.issues.length === 0"> No topics to show </p>
<table class="pure-table pure-table-horizontal">
  <thead>
    <tr>
      <th>Topic</th>
      <th>Status</th>
      <th>Latest Message</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="issue in main.user.issues | orderBy:'id'">
      <td> <a ui-sref="issuesShow({id: issue.id})"> {{issue.title}} </a>  </td>
      <td><p ng-show="issue.active">Active</p> <p ng-hide="issue.active">CLOSED</p></td>
      <td><p ng-if="issue.messages.length === 0"> No messages yet! </p>
        <p ng-repeat="message in issue.messages | orderBy: 'id'" ng-if="$last"> {{ message.msg_text }}</p></td>
    </tr>
  </tbody>
</table>
